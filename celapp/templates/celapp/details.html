{% extends 'celapp/base.html' %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	{% load static %}
    <link rel="stylesheet" href="{% static 'celapp/style.css'%}" type="text/css">


{% block content %}

<div class="container" >
    <div > 
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Register Teams!</legend>
          {{ team_form.as_p }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info" type=submit>Add team</button>
      </div>
    </form>
   
 </div>
  
{% endblock %}
